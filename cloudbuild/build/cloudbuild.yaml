steps:
  - id: nix-quiet-install
    name: gcr.io/cloud-builders/docker
    args:
      - pull
      - "-q"
      - nixos/nix
  - id: run-script
    name: "nixos/nix"
    entrypoint: sh
    args:
      - -c
      - "./cloudbuild/build/$TRIGGER_NAME.sh"
    waitFor: ["nix-quiet-install"]
    timeout: "1800s"
options:
  machineType: "E2_HIGHCPU_8"
timeout: "1800s"
