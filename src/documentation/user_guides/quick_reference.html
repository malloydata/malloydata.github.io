    const sectionData = {
      "keyword": {
        title: "Keywords",
        description: "Essential terms in Malloy. These are mostly reserved words, with a few exceptions.",
      },
      "terminology": {
        title: "Additional Terminology",
        description: "Additional critical terms used throughout Malloy documentation. These are important concepts to understand."
      },
      "data_type": {
        title: "Data Types",
      },
      "operator": {
        title: "Operators and Syntax Elements",
      },
      "functions": {
        title: "Built-in Functions",
      },
      "tag": {
        title: "Rendering Tags",
        description: "Annotations which influence how Malloy results are rendered."
      },
      "deprecated": {
        title: "Deprecated Language Terms",
        description: "This section is included for ease of search. You may occasionally see these terms in legacy files or documentation, but they should be avoided moving forward."
      }
    };

    function generateHtml(data) {
      // Group data by type
      const groupedData = data.reduce((acc, item) => {
        if (!acc[item.type]) {
          acc[item.type] = [];
        }
        acc[item.type].push(item);
        return acc;
      }, {});
      // Generate HTML for each type
      let html = '';
      Object.keys(groupedData).forEach(type => {
        const metadata = sectionData[type];
        html += `<a href="#${type}"><h2>${metadata.title}</h2></a>`;
        if (metadata.description) {
          html += `<p>${metadata.description}</p>`;
        }
        html += '<table border="1">';
        html += `
          <tr>
            <th>Term</th>
            <th>Description</th>
            <th>Examples & Additional Details</th>
            <th>Reference Link</th>
          </tr>
        `;
        groupedData[type].forEach(item => {
          html += `
            <tr>
              <td>${item.term}</td>
              <td>${item.description}</td>
              <td>
                ${item.examples.map(example => `<code>${example}</code>`).join('<br />')}
                <div>${item.additionalDetails}</div>
              </td>
              <td><a href="${item.referenceUrl}">Reference</a></td>
            </tr>
          `;
        });
        html += '</table>';
      });
      return html;
    }
